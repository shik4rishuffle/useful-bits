<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading Icons</title>
    <link rel="stylesheet" href="lib/style.css">
</head>
<body>
<div class="spinner-holder">
    <div class="example1 square loading"></div>
    <div class="example2 square"></div>
    <div class="example3 square"></div>
</div>
<div class="logo-holder">
    <div class="svg-loader">
        <object id="svg-object" data="img/logo.svg" type="image/svg+xml"></object>
    </div>
    <div class="dropdown-container">
        <label for="animation-type">Animation type</label>
        <select id="animation-type">
            <option value="linear">linear</option>
            <option value="ease">ease</option>
            <option value="ease-in">ease-in</option>
            <option value="ease-out">ease-out</option>
            <option value="ease-in-out">ease-in-out</option>
        </select>
    </div>
    <div class="dropdown-container">
        <label for="animation-speed">Animation speed (seconds)</label>
        <input type="number" id="animation-speed" placeholder="1" />
    </div>
</div>
<script src="lib/index.js"></script>

</body>
</html>
